  <style>

    button#submit-email:hover::after {

      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #FAF7F7;
      color: #2b1f1a;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;

    button#continue-purchase:hover::after {
      content: 'Continue to purchase NFT';

    video {

  /* --- ADD-ONLY: Mobile font size tweaks for link-line and footer --- */

</script>
  <div class="content">
  <div class="section">
    <h2>&nbsp;Welcome✨</h2>
    <div class="btn-center">
      <button id="wallet-flip" onclick="handleWalletFlip()">Connect Wallet</button>
    </div>
    <p class="link-line">
      Don’t have a wallet? <a href="https://septemberwolfmusic.github.io/wolf-machine-wallet-portal/">Create One Instead</a>

  <div class="section" id="wallet-display" style="display:none;">
    <h3><span>✧</span> Wallet Connected</h3>
    <div class="wallet-box" id="wallet-box">temp-wallet-for-design</div>
  </div>

  <div class="section" id="email-section" style="display:none;">
    <h3><span>✧</span> Enter Your Email</h3>
    <p>We use this to deliver your unlockable content after purchase.</p>
    <input type="text" id="name" placeholder="Your Name (optional)" />
    <input type="email" id="email" placeholder="you@example.com" />
    <button id="submit-email" onclick="submitEmailAndScroll()">Submit Email</button>

    <div id="preview-anchor"></div>
    <video controls volume="1.0" poster="https://gateway.lighthouse.storage/ipfs/bafybeiddcho7nzz2z6isfa77deakaalbgj3s6ats3yxpzrk5nslz5sjyui" id="preview-video">
      <source src="https://gateway.lighthouse.storage/ipfs/bafybeietdnlxd5o2tol3hmckhyjww273tezoc5yzaf2ghqaokp3hhihtdu" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="section" id="purchase-section" style="display:none;">
    <div class="purchase-wrapper">
      <span>LFG! 🚀</span>
      <span id="sol-price-label" style="font-size: 0.9rem;">($7 USD ≈ …)</span>
      <button id="solPurchaseBtn" title="Purchase your NFT" onclick="sendSol()">Purchase with SOL</button>
    </div>
  </div>

  <div class="footer">
    <a href="https://www.septemberwolfmusic.com" target="_blank">Powered by Wolf Machine & SWM <span>✦</span> Made with LOVE</a>
  </div>
</div>

<style>
  #wallet-flip, #submit-email, #solPurchaseBtn {
    background-color: #50c7c0; /* turquoise */
    color: #2b1f1a; /* dark brown */
    padding: 12px 26px;
    border: 2px solid #50c7c0;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease, color 0.3s ease;
    position: relative;
  }
  #wallet-flip:hover, #submit-email:hover, #solPurchaseBtn:hover {
    background-color: #2b1f1a;
    color: #50c7c0;
  }
  button#submit-email:hover::after,
  button#solPurchaseBtn:hover::after {
    content: attr(data-tooltip);
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    background-color: white;
    color: #2b1f1a;
    padding: 0.3rem 0.6rem;
    border-radius: 6px;
    font-size: 0.8rem;
    white-space: nowrap;
    margin-top: 0.3rem;
    pointer-events: none;
    user-select: none;
    z-index: 10;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
  }
  .btn-center {
    text-align: center;
  }
  .section {
    margin-bottom: 2rem;
  }
</style>

 <script>
  // Hide sections initially (locked state)
  document.getElementById("wallet-display").style.display = "none";
  document.getElementById("email-section").style.display = "none";
  document.getElementById("purchase-section").style.display = "none";
  document.getElementById("wallet-flip").innerText = "Connect Wallet";

  // FlowID setup - lowercase key to match backend
  let flow_id = localStorage.getItem('flow_id');
  if (!flow_id) {
    flow_id = ([1e7]+-1e3+-4e3+-8e3+-1e11)
      .replace(/[018]/g, c =>
        (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
      );
    localStorage.setItem('flow_id', flow_id);
  }

  let walletAddress = "";
  let buyerName = "";
  let buyerEmail = "";

  // Unified connect/disconnect button logic
  async function handleWalletFlip() {
    if (walletAddress) {
      disconnectWallet();
    } else {
      // Try Phantom/Solflare or offer QR/Deep-link as fallback
      if (window.solana && window.solana.isPhantom) {
        try {
          const resp = await window.solana.connect();
          walletAddress = resp.publicKey.toString();
          afterWalletConnect();
        } catch {
          alert("Phantom connection canceled.");
        }
      } else if (window.solflare && window.solflare.isSolflare) {
        try {
          await window.solflare.connect();
          walletAddress = window.solflare.publicKey.toString();
          afterWalletConnect();
        } catch {
          alert("Solflare connection canceled.");
        }
      } else {
        // No extension—offer QR for Phantom/Solflare mobile apps
        showWalletQR();
      }
    }
  }

  function afterWalletConnect() {
    document.getElementById("wallet-box").innerText = walletAddress;
    document.getElementById("wallet-display").style.display = "block";
    document.getElementById("email-section").style.display = "block";
    document.getElementById("purchase-section").style.display = "block";
    document.getElementById("wallet-flip").innerText = "Disconnect";
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  function disconnectWallet() {
    walletAddress = "";
    document.getElementById("wallet-box").innerText = "";
    document.getElementById("wallet-display").style.display = "none";
    document.getElementById("email-section").style.display = "none";
    document.getElementById("purchase-section").style.display = "none";
    document.getElementById("wallet-flip").innerText = "Connect Wallet";
  }

  // Show QR/deep-link modal for mobile wallets
  function showWalletQR() {
  // Modal styles
  const modalStyle = `
    position:fixed;top:0;left:0;width:100vw;height:100vh;
    background:#97948fEE;display:flex;align-items:center;justify-content:center;z-index:9999;`;
  const cardStyle = `
    background:#97948f;padding:2.6rem 2.6rem 1.5rem 2.6rem;
    border-radius:26px;box-shadow:0 4px 32px #3b2a241c;
    min-width:400px;max-width:98vw;text-align:center;min-height:420px;`;
  const headerStyle = `
    color:#faf7f7;font-size:1.18rem;font-weight:600;margin-bottom:1.1rem;letter-spacing:.01em;`;
  const btnRowStyle = `display:flex;gap:1.5rem;justify-content:center;margin-bottom:1.2rem;`;
  const btnStyle = `
    background:#faf7f7;color:#3b2a24;font-weight:600;
    border:none;border-radius:12px;min-width:132px;padding:1rem 1.8rem;
    font-size:1.13rem;cursor:pointer;transition:all .15s;`;
  const btnHoverStyle = `background:#3b2a24;color:#faf7f7;`;
  const closeBtnStyle = `
    margin-top:0.9rem;background:#50c7c0;color:#2b1f1a;
    padding:0.9rem 2.1rem;border-radius:12px;font-weight:700;cursor:pointer;border:none;font-size:1.1rem;`;
  const footerStyle = `margin-top:1.45rem;font-size:.80rem;color:#faf7f7;opacity:0.78;letter-spacing:0.01em;`;
  const starStyle = `color:#ffd700;font-size:1.05em;`;

  // QR function
  function qrImg(url) {
    return `<img src="https://chart.googleapis.com/chart?cht=qr&chs=252x252&chl=${encodeURIComponent(url)}"
      alt="QR" style="margin:1.2rem auto 0.5rem auto;border-radius:15px;display:block;background:#faf7f7;" />`;
  }

  // Links
  const url = window.location.href;
  const phantomLink = "https://phantom.app/ul/browse/" + encodeURIComponent(url);
  const solflareLink = "https://solflare.com/ul/v1/browse/" + encodeURIComponent(url);

  // Modal HTML
  let modal = document.createElement("div");
  modal.id = "qr-modal";
  modal.setAttribute("style", modalStyle);
  modal.innerHTML = `
    <div style="${cardStyle}">
      <div style="${headerStyle}">Scan QR in your wallet app</div>
      <div id="qr-btn-row" style="${btnRowStyle}">
        <button id="phantom-btn" style="${btnStyle}">Phantom</button>
        <button id="solflare-btn" style="${btnStyle}">Solflare</button>
      </div>
      <div id="qr-img-holder" style="min-height:265px;"></div>
      <button onclick="document.getElementById('qr-modal').remove()" style="${closeBtnStyle}">Close</button>
      <div style="${footerStyle}">
        Powered by Wolf Machine & SWM <span style="${starStyle}">✦</span> Made with LOVE
      </div>
    </div>
  `;
  document.body.appendChild(modal);

  // Button events/hover
  function setQR(wallet) {
    const link = wallet === "phantom" ? phantomLink : solflareLink;
    document.getElementById("qr-img-holder").innerHTML = qrImg(link);
  }
  document.getElementById("phantom-btn").onclick = () => setQR("phantom");
  document.getElementById("solflare-btn").onclick = () => setQR("solflare");

  // Button hover/invert
  ["phantom-btn", "solflare-btn"].forEach(id => {
    const btn = document.getElementById(id);
    btn.onmouseover = () => btn.style = btnStyle + btnHoverStyle;
    btn.onmouseout = () => btn.style = btnStyle;
  });

  // No QR shown until button clicked
  document.getElementById("qr-img-holder").innerHTML = "";
}
  // Email input handling
  function submitEmailAndScroll() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();

    if (!email) {
      alert("Please enter a valid email.");
      return;
    }
    if (!walletAddress) {
      alert("Please connect your wallet before submitting.");
      return;
    }
    buyerName = name;
    buyerEmail = email;
    alert("Email saved! You can now proceed with your purchase.");

    const video = document.getElementById("preview-video");
    if (video) {
      const scrollTarget = video.offsetTop + video.offsetHeight * 0.4;
      window.scrollTo({ top: scrollTarget, behavior: "smooth" });
    }
  }

  // FlowID generator (UUID-like)
  function generateFlowID() {
    return ([1e7]+-1e3+-4e3+-8e3+-1e11)
      .replace(/[018]/g, c =>
        (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
      );
  }

  // SOL payment + logging
  async function sendSol() {
    if (!walletAddress) {
      alert("Please connect your wallet first.");
      return;
    }
    if (!buyerEmail) {
      alert("Please enter and submit your email first.");
      return;
    }
    const connection = new solanaWeb3.Connection(solanaWeb3.clusterApiUrl("devnet"));
    const recipient = "H1jBM1DQgCX6X8e6Ns6gVBJBfntaShuLuN5U6hwC3qXK";
    const amountInSol = 0.044;
    const lamports = amountInSol * solanaWeb3.LAMPORTS_PER_SOL;

    try {
      const provider = window.solana;
      if (!provider || !provider.isConnected) {
        alert("Please connect your wallet first.");
        return;
      }
      const senderPublicKey = provider.publicKey;
      const transaction = new solanaWeb3.Transaction().add(
        solanaWeb3.SystemProgram.transfer({
          fromPubkey: senderPublicKey,
          toPubkey: new solanaWeb3.PublicKey(recipient),
          lamports: lamports,
        })
      );
      const { blockhash } = await connection.getRecentBlockhash();
      transaction.recentBlockhash = blockhash;
      transaction.feePayer = senderPublicKey;

      const signed = await provider.signTransaction(transaction);
      const txid = await connection.sendRawTransaction(signed.serialize());
      await connection.confirmTransaction(txid);

      alert("✅ Payment successful! TXID: " + txid);

      // Use existing flow_id from localStorage (or generate if missing)
      const flowIDToLog = localStorage.getItem('flow_id') || generateFlowID();
      localStorage.setItem('flow_id', flowIDToLog);

      const payload = {
        email: buyerEmail,
        wallet: walletAddress,
        name: buyerName,
        flow_type: "connect",
        batch: "B01",
        edition_number: "",
        txn_id: txid,
        flow_id: flowIDToLog,
        payment_method: "crypto"
      };

      console.log("Logging payment to Supabase:", payload);

      const res = await fetch("https://xlbquzoalvwmtjadteft.functions.supabase.co/connect_log_logger", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      if (!res.ok) {
        throw new Error("Failed to log payment info: " + res.status);
      }

      const data = await res.json();
      console.log("Successfully logged payment:", data);

      // Clear flow_id after successful logging to avoid duplicates
      localStorage.removeItem('flow_id');

    } catch (err) {
      console.error(err);
      alert("❌ Payment or logging failed: " + err.message);
    }
  }

  // Tooltip text setup on load
  window.addEventListener("DOMContentLoaded", () => {
    const submitBtn = document.getElementById("submit-email");
    if (submitBtn) submitBtn.setAttribute("data-tooltip", "Receive your unlockable content");
    const solBtn = document.getElementById("solPurchaseBtn");
    if (solBtn) solBtn.setAttribute("data-tooltip", "Purchase your NFT");
  });

  // Update SOL price label
  async function updateSolPriceLabel() {
    try {
      const res = await fetch("https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usd");
      const data = await res.json();
      const solPrice = data.solana.usd;
      const solAmount = (7 / solPrice).toFixed(4);
      document.getElementById("sol-price-label").innerText = `($7 USD ≈ ${solAmount} SOL)`;
    } catch (err) {
      console.error("Failed to fetch SOL price:", err);
    }
  }

  updateSolPriceLabel();
</script>
