<script>
document.addEventListener("DOMContentLoaded", function() {
  const ua = navigator.userAgent.toLowerCase();
  const isMobile = /android|iphone|ipad|ipod|opera mini|iemobile|mobile/i.test(ua);

  const desktopBtn = document.getElementById("wallet-flip-desktop");
  const mobileBtn = document.getElementById("wallet-flip-mobile");

  if (isMobile) {
    if (desktopBtn) desktopBtn.style.display = "none";
    if (mobileBtn) mobileBtn.style.display = "block";
  } else {
    if (desktopBtn) desktopBtn.style.display = "block";
    if (mobileBtn) mobileBtn.style.display = "none";
  }
});
</script>
