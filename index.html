<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wolf Machine â€“ Wallet Creation</title>
  <style>
    body {
      background-color: #FAF7F7;
      color: #FAF7F7;
      font-family: 'Helvetica Neue', sans-serif;
      padding: 6rem 2rem 2rem;
      margin: 0;
      line-height: 1.8;
    }
    .content {
      background-color: #97948F;
      max-width: 700px;
      margin: auto;
      padding: 2rem;
      border-radius: 12px;
    }
    h1, h2, h3 {
      font-weight: 600;
      color: #CAF5FA;
    }
    h2 {
      font-size: 2.1rem;
      text-align: center;
    }
    .highlight {
      font-size: 1.7rem;
      text-align: center;
    }
    .important-line {
      color: #FAF7F7;
      font-weight: normal;
    }
    .important-brown {
      color: #3b2a24;
      font-weight: normal;
    }
    button, input {
      padding: 0.75rem 1rem;
      margin-top: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.2s ease-in-out;
    }
    button:hover, input:hover {
      transform: scale(1.02);
    }
    button {
      background-color: #50c7c0;
      color: #2b1f1a;
      cursor: pointer;
      position: relative;
    }
    button[data-hover]::after {
      content: attr(data-hover);
      position: absolute;
      top: -1.6rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.85rem;
      color: white;
      background: transparent;
      white-space: nowrap;
      display: none;
    }
    button:hover::after {
      display: block;
    }
    input {
      width: 100%;
      background-color: #3b2a24;
      color: #FAF7F7;
      border: 1px solid #5d4b44;
      border-radius: 8px;
      box-sizing: border-box;
    }
    .section {
      margin-bottom: 2.5rem;
    }
    .wallet-box, .seed-box {
      background-color: #3b2a24;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 0.5rem;
      word-break: break-word;
    }
    .footer {
      margin-top: 3rem;
      text-align: center;
      font-size: 0.9rem;
      color: #FAF7F7;
    }
    .footer span {
      color: #ffd700;
    }
    .btn-center {
      text-align: center;
    }
    .connect-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 1rem;
      color: #FAF7F7;
    }
    .connect-link a {
      color: #CAF5FA;
      text-decoration: underline;
    }
    .gold-star {
      color: #FFD700;
      margin-right: 0.3rem;
    }
    .rocket-label {
      font-size: 0.85rem;
      font-weight: normal;
      margin-bottom: 0.5rem;
    }
    .all-set {
      text-align: center;
    }
    .purchase-btn-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    video {
      width: 100%;
      max-width: 600px;
      display: block;
      margin: 2.5rem auto 0;
      border-radius: 12px;
    }
    .inline-btns {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
