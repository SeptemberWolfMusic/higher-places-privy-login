<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Retry Payment - Higher Places</title>
  <style>
    body {
      background-color: #97948f;
      color: #faf7f7;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 8rem 2rem 3rem 2rem;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      white-space: nowrap;
    }
    p.subtitle {
      font-size: 1.1rem;
      margin-top: 0;
      margin-bottom: 4rem;
      color: #faf7f7cc;
    }
    button.retry-button {
      padding: 0.6rem 2rem;
      background-color: #faf7f7;
      color: #3b2a24;
      font-weight: bold;
      border-radius: 8px;
      font-size: 1.1rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 0 auto 6rem auto;
      display: inline-block;
      min-width: 160px;
    }
    button.retry-button:hover {
      background-color: #e6e2df;
    }
    footer {
      font-size: 0.9rem;
      color: #faf7f7;
      font-weight: 400;
      margin-top: 0;
    }
    footer a {
      color: #faf7f7;
      text-decoration: none;
      font-weight: 400;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }
    footer .star {
      color: gold;
      font-size: 1.0rem;
      line-height: 1;
      user-select: none;
      position: relative;
      top: -1px;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.6rem;
      }
      footer {
        font-size: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <h1 style="margin-left: 0.7em;">Want to retry? ðŸš€</h1>
  <p class="subtitle">You're still connected until you leave or refresh this page.</p>
  <button id="retry-link" class="retry-button">Click to Retry</button>

  <footer>
    <a href="https://septemberwolfmusic.com" target="_blank" rel="noopener noreferrer" title="Visit September Wolf Music">
      Powered by Wolf Machine & SWM <span class="star">âœ¦</span> Made with LOVE
    </a>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Get flow_id from URL or localStorage
      const params = new URLSearchParams(window.location.search);
      let flow_id = params.get('flow_id') || localStorage.getItem('flow_id');

      console.log('localStorage flow_id:', localStorage.getItem('flow_id'));
      console.log('URL flow_id:', flow_id);

      if (flow_id) {
        localStorage.setItem('flow_id', flow_id);
      } else {
        alert('No valid flow_id found.');
      }

      document.getElementById('retry-link').addEventListener('click', async (e) => {
        e.preventDefault();
        if (!flow_id) {
          alert('No valid flow_id found.');
          return;
        }
        try {
          const res = await fetch('https://xlbquzoalvwmtjadteft.supabase.co/functions/v1/stripe_flowid_payment_bridge', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ flow_id }) // lowercase key as expected by bridge
          });
          if (!res.ok) throw new Error('Failed to create session');
          const { url } = await res.json();
          window.location.href = url;
        } catch (err) {
          alert('Error: ' + err.message);
        }
      });
    });
  </script>
</body>
</html>
