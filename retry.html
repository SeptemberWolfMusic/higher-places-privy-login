<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Retry Payment - Higher Places</title>
  <style>
    body {
      background-color: #3b2a24;
      color: #faf7f7;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 6rem 2rem 3rem 2rem;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    p.subtitle {
      font-size: 1.1rem;
      margin-top: 0;
      margin-bottom: 3rem;
      color: #faf7f7cc;
    }
    a.retry-button {
      display: inline-block;
      padding: 1rem 3rem;
      background-color: #faf7f7;
      color: #3b2a24;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      font-size: 1.3rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    a.retry-button:hover {
      background-color: #e6e2df;
    }
    footer {
      margin-top: auto;
      padding-top: 2rem;
      font-size: 0.9rem;
      color: #50c7c0;
      font-weight: 600;
    }
    footer .star {
      color: gold;
      margin: 0 0.25rem;
    }
    footer a {
      color: #50c7c0;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>Want to retry? ðŸš€</h1>
  <p class="subtitle">You're still connected until you leave or refresh this page.</p>
  <a href="#" id="retry-link" class="retry-button">Click to Retry</a>

  <footer>
    Powered by
    <a href="https://septemberwolfmusic.com" target="_blank" rel="noopener noreferrer">
      September Wolf Music
    </a>
    <span class="star">âœ¨</span>
    Made with LOVE
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const flowID = params.get('flowID');

    document.getElementById('retry-link').addEventListener('click', async (e) => {
      e.preventDefault();
      if (!flowID) {
        alert('No valid flowID found.');
        return;
      }
      try {
        const res = await fetch('https://YOUR_EDGE_FUNCTION_URL/stripe_flowid_payment_bridge', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ flowID })
        });
        if (!res.ok) throw new Error('Failed to create session');
        const { url } = await res.json();
        window.location.href = url;
      } catch (err) {
        alert('Error: ' + err.message);
      }
    });
  </script>
</body>
</html>
