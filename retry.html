<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Retry Payment - Higher Places</title>
  <style>
    body {
      background-color: #3b2a24;
      color: #faf7f7;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 8rem 2rem 3rem 2rem;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }
    p.subtitle {
      font-size: 1.1rem;
      margin-top: 0;
      margin-bottom: 4rem;
      color: #faf7f7cc;
    }
    button.retry-button {
      padding: 1rem 3rem;
      background-color: #faf7f7;
      color: #3b2a24;
      font-weight: bold;
      border-radius: 8px;
      font-size: 1.3rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 0 auto 6rem auto; /* added bottom margin for 4 line spacing */
      display: inline-block;
    }
    button.retry-button:hover {
      background-color: #e6e2df;
    }
    footer {
      font-size: 0.9rem;
      color: #caf5fa;
      font-weight: 600;
      margin-top: 0;
    }
    footer a {
      color: #caf5fa;
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }
    footer .star {
      color: transparent;
      border: 1.5px solid gold;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      display: inline-block;
      line-height: 1;
      user-select: none;
      position: relative;
      top: -1px;
    }
  </style>
</head>
<body>
  <h1>Want to retry? ðŸš€</h1>
  <p class="subtitle">You're still connected until you leave or refresh this page.</p>
  <button id="retry-link" class="retry-button">Click to Retry</button>

  <footer>
    <a href="https://septemberwolfmusic.com" target="_blank" rel="noopener noreferrer" title="Visit September Wolf Music">
      Powered by September Wolf Music <span class="star">âœ¦</span> Made with LOVE
    </a>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const flowID = params.get('flowID');

    document.getElementById('retry-link').addEventListener('click', async (e) => {
      e.preventDefault();
      if (!flowID) {
        alert('No valid flowID found.');
        return;
      }
      try {
        const res = await fetch('https://YOUR_EDGE_FUNCTION_URL/stripe_flowid_payment_bridge', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ flowID })
        });
        if (!res.ok) throw new Error('Failed to create session');
        const { url } = await res.json();
        window.location.href = url;
      } catch (err) {
        alert('Error: ' + err.message);
      }
    });
  </script>
</body>
</html>
